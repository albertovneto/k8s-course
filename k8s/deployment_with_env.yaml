apiVersion: apps/v1
kind: Deployment
metadata:
  name: goserver5 
  labels:
    app: goserver5
spec:
  selector:
    matchLabels:
      app: goserver5
  replicas: 2
  template:
    metadata:
      labels:
        app: "goserver5"
    spec:
      containers:
        - name: goserver5
          image: "vieira900/vieira900:v4"
          env:
            - name: NAME
              value: "Alberto"
            - name: AGE
              value: "29"
